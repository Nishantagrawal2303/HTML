<!DOCTYPE html>
<html>
<head>
  <title>Table with Rowspan and Colspan</title>
     <style>
   table,
   th,
   td{
     border: 2px solid black;
     border-collapse: collapse;
   }
    </style>
</head>
<body>

<h2 >GeeksforGeeks</h2>
<h3 >Table with Rowspan and Colspan</h3>

<table >
  <tr>
    <th>Name</th>
    <th></th>
    <th>Class</th>
    <th>School</th>
  </tr>
  <tr>
    <td rowspan="2">Mahima</td>
    <td rowspan="2">Gupta</td>
    <td>11</td>
    <td rowspan="2">MVM School</td>
  </tr>
  <tr>
    <td>A</td>
  </tr>
  <tr>
    <td rowspan="2">Sri</td>
    <td rowspan="2">Krishn</td>
    <td>3</td>
    <td rowspan="2">LMS School</td>
  </tr>
  <tr>
    <td>B</td>
  </tr>
  <tr>
    <td rowspan="2">Shivika</td>
    <td rowspan="2">Goyal</td>
    <td>5</td>
    <td rowspan="2">SCPM School</td>
  </tr>
  <tr>
    <td>A</td>
  </tr>
</table>

</body>
</html>
