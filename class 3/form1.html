<!DOCTYPE html>
<html>
<head>
  <title>Application Form</title>
</head>
<body>

  <h2>Application Form</h2>

  <form>
    <label for="FNAME">First Name:</label>
    <input type="text" id="FNAME" name="firstName"><br><br>

    <label for="LNAME">Last Name:</label>
    <input type="text"  id="LNAME"   name="lastName"><br><br>

    
    <label>Date of Birth:</label>
    <input type="date"><br><br>
    <label>Age:</label>
    <input type="number" name="age"><br><br>
    <label>Gender:</label>
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female
    <input type="radio" name="gender" value="Other"> Other<br><br>
    <label>Email Address:</label>
    <input type="email" name="email"><br><br>
    <label>Positions Available:</label><br>
    <input type="radio" name="position" value="Junior Developer"> Junior Developer<br>
    <input type="radio" name="position" value="Mid-level Developer"> Mid-level Developer<br>
    <input type="radio" name="position" value="Senior Developer"> Senior Developer<br><br>

    <label>Programming Languages:</label><br>
    <input type="checkbox"     name="language" value="Java"> Java
    <input type="checkbox" name="language" value="JavaScript"> JavaScript
    <input type="checkbox" name="language" value="Python"> Python<br><br>


    <label  for="pass" >Password:</label>
    <input type="password"  id="pass"    name="password"><br><br>

    <label  for="Cpass"  >Confirm Password:</label>
    <input  id="Cpass"  type="password" name="confirmPassword"><br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>

</body>
</html>
