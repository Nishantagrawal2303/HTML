<!DOCTYPE html>
<html>
<head>
  <title>Application Form</title>
</head>
<body>

  <h1>Application Form</h1>

  <form>
    
    <label>First Name:</label>
    <input type="text" name="firstName">

    <label>Last Name:</label>
    <input type="text" name="lastName"><br><br>


    <label>Date of birth:</label>
    <input type="date" name="dob">

    <label>Age:</label>
    <input type="number" name="age"><br><br>


    <label>Gender</label>
    <select name="gender">
      <option >Male</option>
      <option >Female</option>
      <option >Other</option>
    </select>

    <label>Email Address:</label>
    <input type="email" name="email" placeholder="Enter email address"><br><br>

    <label>Positions Available,</label>
    <input type="radio" name="position" > Junior Developer
    <input type="radio" name="position" > Mid-level Developer
    <input type="radio" name="position" > Senior Developer<br><br>

    
    <label>Programming Languages:</label>
    <input type="checkbox" name="language" value="Java"> Java
    <input type="checkbox" name="language" value="JavaScript"> JavaScript
    <input type="checkbox" name="language" value="Python"> Python<br><br>


    <label>Password:</label>
    <input type="password" name="password">

    <label>Confirm Password:</label>
    <input type="password" name="confirmPassword"><br><br>


    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>

</body>
</html>
